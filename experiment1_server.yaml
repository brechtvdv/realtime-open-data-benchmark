apiVersion: v1
kind: Service
metadata:
   name: server
   labels:
     app: server
spec:
   ports:
   - port: 4443
     targetPort: 4443
   type: LoadBalancer
   selector:
     app: server
---
apiVersion: apps/v1
kind: Deployment
metadata:
   name: server
   labels:
      app: server
spec:
   replicas: 1
   selector:
      matchLabels:
        app: server
   template:
     metadata:
       labels:
         app: server
     spec:
       containers:
       - name: server
         image: gitlab.ilabt.imec.be:4567/brvdvyve/live-open-data-benchmark-experiment1-server
         ports:
         - containerPort: 4443
         env:
         - name: NODE_ENV
           value: "production"
         - name: PORT
           value: "4443"
         - name: EVENT_INTERVAL
           value: "5000"
         resources:
          requests:
            memory: "500Mi"
            cpu: "1"
          limits:
            memory: "500Mi"
            cpu: "1"
